	<style type="text/css"> 
p {margin:0;font-size:12px;line-height:26px;} 
</style> 
<script type="text/javascript"> 
function checkbox1(obj,cName) 
{ 
    var checkboxs = document.getElementsByName(cName); 
    for(var i=0;i<checkboxs.length;i++){checkboxs[i].checked = obj.checked;} 
} 
</script> 
</head> 
<body> 
<p><input type="checkbox" name="all" onclick="checkbox1(this,'c')" />全選</p> 
<p>1.桌子<input type="checkbox" name="c" value="" /></p> 
<p>2.椅子<input type="checkbox" name="c" value="" /></p>

<p>5.廚房<input type="checkbox" name="c" value="" /></p>
